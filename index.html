<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="../weather_project/js/main.js" defer></script>

<title>Weather display</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <form class="col-md-5 mx-auto" name="cityData" id="cityDataForm">
                <label for="city" >Enter City: &nbsp;</label>
                <input type="text" placeholder="City Name" name="city" id="city">
                <button type="button" class="btn" onClick="getData()">Get Weather</button>
            </form>                    
        </div>
    </div>


      <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                <div class="card p-4">
                    <div class="d-flex">
                        <h6 id="location" class="flex-grow-1"></h6>
                        <h6 id="forecast" class="small grey"></h6>
                    </div>
                    <div class="d-flex flex-column temp mt-5 mb-3">
                        <h1 class="mb-0 font-weight-bold" id="heading">Current Weather</h1>
                    </div>
                    <div class="d-flex">
                        <div class="temp-details flex-grow-1">
                            <p id="high" class="my-1">hi</p>
                            <p id="low" class="my-1">low</p>
                            <p id="humidity" class="my-1">humidity</p>
                        </div>
                        <div> <img class="w1" src="images/11machin-illo-articleLarge-v31.png" width="100px"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
